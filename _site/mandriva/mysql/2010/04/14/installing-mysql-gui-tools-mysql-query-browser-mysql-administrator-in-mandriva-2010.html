<p><strong>Problem</strong><br />
You want to install the GUI tools for MySQL in Mandriva 2010 but a quick search in the MySQL website doesn't list the Mandriva rpm files.</p>
<p><strong>Solution</strong><br />
To install the tools in Mandriva 2010 run:<br />
<span class="code">sudo urpmi mysql-query-browser mysql-administrator</span>.</p>
