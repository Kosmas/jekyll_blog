<p><strong>Problem</strong><br />
Your Logitech Quickam doesn't work with Skype in Mandriva.</p>
<p><strong>Solution</strong><br />
Start your skype instance from the comand line using the following:</p>
<p><code>D_PRELOAD=/usr/lib/libv4l/v4l2convert.so /path_to/skype/skype_static-2.1.0.81/skype  &</code></p>
