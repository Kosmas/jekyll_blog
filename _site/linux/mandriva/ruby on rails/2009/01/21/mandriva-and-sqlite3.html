<p><strong>Problem</strong><br />
You want to work with sqlite3 in Mandriva (2009), but the standard installation doesn't work, and you cannot use urpmi sqlite3.</p>
<p><strong>Solution</strong><br />
You need to install the sqlite3 command line tools, like:</p>
<p><span class="code">urpmi sqlite3-tools</span></p>
