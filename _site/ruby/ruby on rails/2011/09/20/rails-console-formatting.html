<p><strong>Problem</strong></p>
<p>You would like to have a formatted output in your console when you want to have a look at an objects methods for example (o.methods).</p>
<p>&nbsp;</p>
<p><strong>Solution</strong></p>
<p>You can use the y before the o.methods like below:</p>
<p>&nbsp;</p>
<pre class="brush:ruby">y o.methods</pre>
